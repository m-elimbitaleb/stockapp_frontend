<div>
  <h5 class="title mb-3">
    <span *ngIf="!isEditMode">Ajout</span>
    <span *ngIf="isEditMode">Modification: {{warehouse.name}}</span>
  </h5>
  <form [formGroup]="warehouseForm">
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control"
                 formControlName="name"
                 placeholder="Name">
          <small class="text-danger" *ngIf="form['name'].dirty && form['name'].errors">
            Name is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control"
                 formControlName="location"
                 placeholder="Location: latitude, longitude">
          <small class="text-danger" *ngIf="form['location'].dirty && form['location'].errors">
            Location is mandatory
          </small>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <input type="reset" class="btn btn-secondary" value="Cancel" (click)="onCancel()"/>
      <button
        (click)="onSubmit()"
        [disabled]="warehouseForm.invalid"
        class="btn btn-primary">Save
      </button>
    </div>
  </form>
</div>
