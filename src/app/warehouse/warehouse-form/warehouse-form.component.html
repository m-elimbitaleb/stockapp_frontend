<div>
  <h5 class="title mb-3">
    <span *ngIf="!isEditMode">Ajout</span>
    <span *ngIf="isEditMode">Modification: {{warehouse.name}}</span>
  </h5>
  <form [formGroup]="warehouseForm">
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" formControlName="name"
                 placeholder="Name"
                 type="text">
          <small *ngIf="form['name'].dirty && form['name'].errors" class="text-danger">
            Name is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Location</label>
          <input class="form-control" formControlName="location"
                 placeholder="Location: latitude, longitude"
                 type="text">
          <small *ngIf="form['location'].dirty && form['location'].errors" class="text-danger">
            Location is mandatory
          </small>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <input (click)="onCancel()" class="btn btn-secondary" type="reset" value="Cancel"/>
      <button
        (click)="onSubmit()"
        [disabled]="warehouseForm.invalid"
        class="btn btn-primary">Save
      </button>
    </div>
  </form>
</div>
