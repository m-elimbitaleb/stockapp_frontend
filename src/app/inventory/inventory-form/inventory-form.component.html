<div>
  <h5 class="title mb-3">
    <span *ngIf="!isEditMode">Ajout</span>
    <span *ngIf="isEditMode">Modification: {{inventory.id}}</span>
  </h5>
  <form [formGroup]="inventoryForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Id</label>
          <input type="text" class="form-control"
                 formControlName="id"
                 placeholder="ID">
          <small class="text-danger" *ngIf="form['id'].dirty && form['id'].errors">
            id invalid
          </small>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <input type="reset" class="btn btn-secondary" value="Cancel" (click)="onCancel()"/>
      <button
        (click)="onSubmit()"
        [disabled]="inventoryForm.invalid"
        class="btn btn-primary">Save
      </button>
    </div>
  </form>
</div>
