<div>
  <h5 class="title mb-3">
    <span *ngIf="!isEditMode">Ajout</span>
    <span *ngIf="isEditMode">Modification: {{inventory.name}}</span>
  </h5>
  <form [formGroup]="inventoryForm">
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" formControlName="name"
                 placeholder="Name"
                 type="text">
          <small *ngIf="form['name'].dirty && form['name'].errors" class="text-danger">
            Name is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Purchase Price</label>
          <input class="form-control" formControlName="purchasePrice"
                 min="0"
                 placeholder="Purchase Price"
                 type="number">
          <small *ngIf="form['purchasePrice'].dirty && form['purchasePrice'].errors" class="text-danger">
            Purchase Price is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Manufacturer</label>
          <input class="form-control" formControlName="manufacturer"
                 placeholder="Manufacturer"
                 type="text">
          <small *ngIf="form['manufacturer'].dirty && form['manufacturer'].errors" class="text-danger">
            Manufacturer is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Reference</label>
          <input class="form-control" formControlName="reference"
                 placeholder="Reference"
                 type="text">
          <small *ngIf="form['reference'].dirty && form['reference'].errors" class="text-danger">
            Reference is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Universal Product Code</label>
          <input class="form-control" formControlName="universalProductCode"
                 placeholder="Universal Product Code"
                 type="text">
          <small *ngIf="form['universalProductCode'].dirty && form['universalProductCode'].errors" class="text-danger">
            Universal Product Code is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control"
                    formControlName="description"
                    placeholder="Description..."></textarea>
          <small *ngIf="form['description'].dirty && form['description'].errors" class="text-danger">
            Description invalid
          </small>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <input (click)="onCancel()" class="btn btn-secondary" type="reset" value="Cancel"/>
      <button
        (click)="onSubmit()"
        [disabled]="inventoryForm.invalid"
        class="btn btn-primary">Save
      </button>
    </div>
  </form>
</div>
