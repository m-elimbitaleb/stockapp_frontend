<div>
  <h5 class="title mb-2">
    <span *ngIf="!isEditMode">Create</span>
    <span *ngIf="isEditMode">Update: {{shipment.reference}}</span>
  </h5>
  <form [formGroup]="shipmentForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Reference</label>
          <input class="form-control" formControlName="reference"
                 placeholder="Reference"
                 type="text">
          <small *ngIf="form['reference'].dirty && form['reference'].errors" class="text-danger">
            Reference is mandatory
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Shipper</label>
          <input class="form-control" formControlName="shipper"
                 placeholder="Shipper"
                 type="text">
          <small *ngIf="form['shipper'].dirty && form['shipper'].errors" class="text-danger">
            Shipper is mandatory
          </small>
        </div>
      </div>
    </div>
    <div>
      <span class="title mb-3 mt-2">Select items to be shipped</span>
      <ag-grid-angular
        (gridReady)="onGridReady($event)"
        [columnDefs]="gridOptions.columnDefs"
        [frameworkComponents]="frameworkComponents"
        [gridOptions]="gridOptions"
        [localeText]="localeText"
        [rowData]="rowData"
        class="ag-theme-alpine">
      </ag-grid-angular>
    </div>
    <div class="d-flex justify-content-end">
      <input (click)="onCancel()" class="btn btn-secondary" type="reset" value="Cancel"/>
      <button
        (click)="onSubmit()"
        [disabled]="shipmentForm.invalid"
        class="btn btn-primary">Save
      </button>
    </div>
  </form>

</div>
