<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button (click)="dismiss()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button (click)="accept()" class="btn btn-danger" type="button">{{ btnOkText }}</button>
  <button (click)="decline()" class="btn btn-secondary" type="button">{{ btnCancelText }}</button>
</div>
