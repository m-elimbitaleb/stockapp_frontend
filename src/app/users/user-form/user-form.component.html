<div>
  <h5 class="title mb-3">
    <span *ngIf="!isEditMode">Add</span>
    <span *ngIf="isEditMode">Update: {{user.username}}</span>
  </h5>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="email"
                 placeholder="Email address"
                 type="email">
          <small *ngIf="form['email'].dirty && form['email'].errors" class="text-danger">
            Email invalid
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" formControlName="username"
                 placeholder="Username"
                 type="text">
          <small *ngIf="form['username'].dirty
               && form['username'].errors" class="text-danger">
            Username required
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>First name</label>
          <input class="form-control" formControlName="firstName"
                 placeholder="First name"
                 type="text">
          <small *ngIf="form['firstName'].dirty
               && form['firstName'].errors" class="text-danger">
            First name is required
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Last name</label>
          <input class="form-control" formControlName="lastName"
                 placeholder="Last name"
                 type="text">
          <small *ngIf="form['lastName'].dirty
               && form['lastName'].errors" class="text-danger">
            Last name is required
          </small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Phone</label>
          <input class="form-control" formControlName="phone"
                 placeholder="Téléphone exemple: +21240009900"
                 type="text">
          <small *ngIf="form['phone'].dirty
               && form['phone'].errors" class="text-danger">
            Phone is required
          </small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Role</label>
          <select class="form-control" formControlName="role">
            <option *ngFor="let role of roles"
                    [ngValue]="role">{{role}}</option>
          </select>
          <small *ngIf="form['role'].dirty && form['role'].errors" class="text-danger">
            Role is required
          </small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Warehouse</label>
          <select class="form-control" formControlName="warehouseName">
            <option *ngFor="let warehouseName of warehouses"
                    [ngValue]="warehouseName">{{warehouseName}}</option>
          </select>
          <small *ngIf="form['warehouseName'].dirty && form['warehouseName'].errors" class="text-danger">
            Warehouse is required
          </small>
        </div>
      </div>
    </div>
    <ng-container *ngIf="!isEditMode">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="password"
                   placeholder="Password"
                   type="password"/>
            <small *ngIf="form['password'].dirty
               && form['password'].errors" class="text-danger">
              Password minimum length is 8
            </small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password confirmation</label>
            <input [formControl]="passwordConfirmation" class="form-control"
                   placeholder="Password confirmation"
                   type="password">
            <small *ngIf="passwordConfirmation.dirty
               && passwordConfirmation.errors" class="text-danger">
              Password confirmation minimum length is 8
            </small>
            <small *ngIf="form['password'].dirty
              && passwordConfirmation.dirty
              && !passwordMatches" class="text-danger">
              Passwords doesn't match
            </small>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="d-flex justify-content-end">
      <input (click)="onCancel()" class="btn btn-secondary" type="reset" value="Cancel"/>
      <button
        (click)="onSubmit()"
        [disabled]="userForm.invalid || !passwordMatches"
        class="btn btn-primary">Save
      </button>
    </div>
  </form>
</div>
